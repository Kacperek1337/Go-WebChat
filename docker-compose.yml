version: '2.1'
services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment: 
      POSTGRES_DB: website
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ".:/app"
    network_mode: "host"
    environment: 
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
