{{ define "content" }}
{{ if .userExists }}
    <a href="/settings/avatar">
        <img src="/avatars/{{ .avatar }}"
        class="img-circle"
        width="30%"
        height="30%"
        style="min-height: 200px; min-width: 200px;">
    </a>

    <h1>{{ .username }}</h1>
    <h3 class="text-secondary">Member Since: {{ .createdAt }}</h3>
    <p>
        {{ .description }}
    </p>
    {{ if .isOwner }}
        <a href="/settings/desc">
            <button class="btn btn-sm btn-primary">Edit Description</button>
        </a>
    {{ end }}
{{ else }}
    <h1>User doesn't exist</h1>
{{ end }}
{{ end }}
