<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TODO Host cdn on website -->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" 
    integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" 
    crossorigin="anonymous">

    <title>{{ .title }}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand ml-2" href="/">{{ .siteName }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {{ if .isAuthenticated }}
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/logout">Logout</a>
                    </li>
                {{ else }}
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/register/">Register</a>
                    </li>
                {{ end }}
            </ul>
        </div>
    </nav>

    <div class="container-fluid text-center mt-3">
        {{ template "content" . }}
    </div>
</body>
</html>
